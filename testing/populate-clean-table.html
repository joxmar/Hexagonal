<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<link rel="stylesheet" href="../normalize.css">
</head>
<body onload="updateTable();">
	<table id="hexagonal-table">
		<thead>
			<th>Equipo</th>
			<th>PJ</th>
			<th>PG</th>
			<th>PE</th>
			<th>PP</th>
			<th>GF</th>
			<th>GC</th>
			<th>GD</th>
			<th>PTS</th>
		</thead>		
		<tbody></tbody>
	</table>
</body>
<script>
	// hexagonal object
	var hexagonal = {}

	// team builder
	function newTeam(name){
		this.name= name,
		this.pj= 0,
		this.pg= 0,
		this.pe= 0,
		this.pp= 0,
		this.gf= 0,
		this.gc= 0,
		this.gd= function(){
			return this.gf - this.gc;
		},
		this.pts= function(){
			return this.pg * 3;
		}
	}

	// build teams
	var uSa = new newTeam("United States");
	var panama = new newTeam("Panama");
	var honduras = new newTeam("Honduras");
	var costaRica = new newTeam("Costa Rica");
	var mexico = new newTeam("Mexico");
	var trinidad = new newTeam("Trinidad & Tobago");

	// include teams to the hexagonal
	hexagonal.uSa = uSa;
	hexagonal.panama = panama;
	hexagonal.honduras = honduras;
	hexagonal.costaRica = costaRica;
	hexagonal.mexico = mexico;
	hexagonal.trinidad = trinidad;

	function updateTable(){
		var hexTable = document.getElementById('hexagonal-table');	

		// create and populate new standings
		var tbody = hexTable.appendChild(document.createElement('tbody'));	

		for (var teams in hexagonal) {
			if (hexagonal.hasOwnProperty(teams)) {
				var teamRow = document.createElement('tr');
				teamRow.innerHTML = '<td>' + hexagonal[teams].name + '</td>' +
				'<td>' + hexagonal[teams].pj + '</td>' +
				'<td>' + hexagonal[teams].pg + '</td>' +
				'<td>' + hexagonal[teams].pe + '</td>' +
				'<td>' + hexagonal[teams].pp + '</td>' +
				'<td>' + hexagonal[teams].gf + '</td>' +
				'<td>' + hexagonal[teams].gc + '</td>' +
				'<td>' + hexagonal[teams].gd() + '</td>' +
				'<td>' + hexagonal[teams].pts() + '</td>';			
			}			
			tbody.appendChild(teamRow);
		}						
	}
</script>
</html>
